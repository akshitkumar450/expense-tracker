<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h2>expense tracker</h2>
        <div id="balance">
            <h3>your balance</h3>
            <h1 id="total-balnc">0.00</h1>
            <div id="total">

                    <h3>income</h3>

                </div>
                <div id="expense">
                    <h3>expense</h3>
                    <h3 id="expense-amnt">0.00</h3>
                </div>
            </div>

        </div>

        <div id="show">

                <h1>History</h1>
                <div id="thing">

                </div>
            </div>
            <div id="add">
                <h2 id="newtext">add new items</h2>
                <h2>text</h2>
                <input type="text" placeholder="enter text" id="addtext">
            </div>
            <div id="amount">
                <h3>amount</h3>
                <h4>(negative-expense, positive-income)</h4>
                <input type="number" placeholder="enter amount" id="addamnt">
                <button id="addtrans">add transaction</button>
                <!-- <button id="remtrans">remove transaction</button> -->
            </div>
        </div>
    </div>
